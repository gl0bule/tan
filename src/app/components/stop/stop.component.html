<h1>Horaires à l'arrêt {{waitingTimes[0].arret.libelle}}</h1>
<ul class="list-group">
  <li *ngFor="let waitingTime of waitingTimes" class="list-group-item flex-column align-items-start" (click)="select(waitingTime)">
    <div>{{waitingTime.codeArret}}</div>
    <p>
      <span><img class="resize" src="/assets/lignes/{{waitingTime.ligne.numLigne}}.gif" /> {{waitingTime.temps}}, vers {{waitingTime.terminus}} </span>
    </p>
  </li>
</ul>
